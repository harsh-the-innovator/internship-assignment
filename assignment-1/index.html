<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Bank holidays</h1></div>
      <div class="filter-selection">
        <select name="date-filter" id="date-filter">
          <option value="default" disabled selected>Select Date</option>
          <option value="yesterday">yesterday</option>
          <option value="last-week">last week</option>
          <option value="last-month">last month</option>
        </select>
      </div>
      <div class="custom-date-form">
        <form id="form-1">
          <input type="date" id="date-selector" name="custom-date-selector" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="bank-data-container">
        <div>Filtered Data</div>
        <div id="bank-data">No data</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
